<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo: Bloodhound with Simple Templates</title>
</head>
<body>

	<section id="blog">Loading...</section>

<script type="text/javascript" src="../bower_components/concrete-promise/src/promise.js"></script>
<script type="text/javascript" src="../bower_components/simple-template/src/template.js"></script>
<script type="text/javascript" src="../src/bloodhound.js"></script>
<script type="text/javascript" src="../src/bloodhound/rendering_engine.js"></script>
<script type="text/javascript" src="../src/bloodhound/template_resolver.js"></script>
<script type="text/javascript" src="../src/bloodhound/template_providers/simple_template_provider.js"></script>

<script type="text/html" data-template-name="blog/posts/index">
	<h1>#{title}</h1>

	#{render blog/posts/detail foreach posts}
</script>

<script type="text/html" data-template-name="blog/posts/detail" data-template-url="./simple_templates/post_detail.tpl"></script>

<script type="text/javascript">
	var blog = {
		title: "Simple Templates",
		posts: [{
			title: "Simple Templates Are Easy",
			body: [
				'<p>The Blog template is embedded in this page using a &lt;script&gt; tag.</p>',
				'<p>The template for each blog post is aliased to a different URL using a &lt;script&gt; tag.</p>',
				'<p>Lastly, the comments for each blog post are referenced by name, which is turned into a URL and then downloaded.</p>'
			].join(""),
			comments: [{
				name: "Jane Doe",
				comment: "Lorem ipsum",
				date: "2014/02/16"
			},{
				name: "Anonymous Coward",
				comment: "General trash talk",
				date: "2014/02/15"
			},{
				name: "John Doe",
				comment: "Witty retort.",
				date: "2014/02/15"
			}]
		}]
	};

	var resolver = new Bloodhound.TemplateResolver(document);
	resolver.provider = new Bloodhound.TemplateProviders.SimpleTemplateProvider();
	resolver.templateUrlBase = "./simple_templates";

	var renderingEngine = new Bloodhound.RenderingEngine(resolver);

	renderingEngine.render("blog/posts/index", blog)
		.done(function(source) {
			document.getElementById("blog").innerHTML = source;
		});

</script>

</body>
</html>
